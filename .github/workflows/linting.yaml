name: Code linting

on:
  push:
    branches:
      - Clara_Ting
  pull_request:
    branches:
      - main

jobs:
  format:
    name: Check code formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync --dev
          
      - name: ruff check
        run: |
          ruff check .

      - name: ruff format
        run: |
          ruff format .
